<main class="form">

    <body>
        <form action="cadastro.html" method="post">
            <fieldset>
                <legend><strong>Contato</strong></legend>
                <section>
                    <label for="nome">Nome</label>
                    <input class="form-input" type="text" id="nome" name="nome" placeholder="Informe seu nome completo"
                        maxlength="40">
                </section>

                E-mail
                <input type="email" class="form-input" id="email" name="email">
            </fieldset>

            <fieldset>
                <section>
                    <label for="nascimento">Data de nascimento</label>
                    <input class="form-input-mult" type="date" id="nascimento" name="nascimento"
                        placeholder="dd/mm/aaaa">
                </section>

                <section>
                    <label for="telefone">Telefone</label>
                    <input type="tel" class="form-input-mult" id="telefone" name="telefone"
                        pattern="[0-9]({2})-[0-9]{4}-[0-9]{4}">
                </section>

                <fieldset>
                    <section>
                        <label for="sexo">Sexo</label>
                        <section>
                            <input type="radio" id="feminino" name="sexo">Feminino
                        </section>
                        
                        <section>
                            <input type="radio" id="masculino" name="sexo">Masculino
                        </section>                        
                    </section>
                </fieldset>
                

                CPF
                <input type="number" class="form-input-mult" id="cpf" name="cpf" required>
            </fieldset>

            <fieldset>
                Escolha sua viagem
                <select id="viagem" name="viagem">
                    <option value="nada">Selecione abaixo</option>
                    <option value="Bebs">Bebedouro - SP</option>
                    <option value="ma">Monte Azul Paulista - SP</option>
                </select>

                <section class="form">
                    <button type="submit" class="form-button" id="botao" name="botao">Gravar</button>
                    <button type="reset" class="form-button" id="botao2" name="botao2">Limpar</button>
                </section>
            </fieldset>
        </form>

    </body>
</main>
